    <script>
        const address = '/fadavi';
        $(document).ready(() => {
            if (Cookies.get('token') === undefined)
                window.location.href = `${address}/index.html?`
            else {
                $.ajax({
                    url: "https://kileh.intsalesbaron.com/api/getFoods",
                    type: "GET",
                    beforeSend: (xhr) => {
                        xhr.setRequestHeader('Authorization', 'Bearer ' + Cookies.get('token'));
                    },
                    success: (res) => {
                        console.log(res)
                        res.data.forEach(food => {
                            $('.scrollarea').append(`
                <a class="list-group-item py-3 lh-tight" aria-current="true">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <div style="margin-right: 10px">
                            <img style="max-width:45px" src="./img/brand.png" alt="table" >
                        </div>
                        <div class="d-flex w-100 align-items-center justify-content-between">
                            <strong class="mb-1">${food.name}</strong>
                            <small class="text-muted">${food.price} $</small>
                        </div>
                    </div>
                </a>
`)
                        })
                    }
                });
            }

        })
    </script>
